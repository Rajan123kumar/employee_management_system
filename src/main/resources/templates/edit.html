<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home Page</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">EMP System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">Edit EMP</a>
      </li>
   
    </ul>
   
  </div>
</nav>
    
    <!-- navbar  -->
    <div class="container">
       <div class="row" >
         <div class="col-md-6 offset-md-3">
            <div class="card">
              <div class="card-body">
                 <h4 class="text-center text-primary">Add Emp</h4>
                 
                 <form th:action="@{/register}/{id}{id=${emp.Id}}}" method = "post" th:object="${emp}">
  <div class="form-group">
    <label for="Enter Full Name">Enter Full Name</label>
    <input type="text" class="form-control" name="Name" th:value="${emp.Name}">
    </div>
<div class="form-group">
    <label for="Enter Address">Enter Address</label>
    <input type="text" class="form-control" name="Address"  th:value="${emp.Address}">
    </div>
<div class="form-group">
    <label for="Enter Email">Enter Email</label>
    <input type="email" class="form-control" name="Email"  th:value="${emp.Email}">
    </div>
    <div class="form-group">
    <label for="Enter Phone No">Enter Phone No</label>
    <input type="text" class="form-control" name="PhoneNo"  th:value="${emp.PhoneNo}">
    </div>
      <div class="form-group">
    <label for="Enter salary">Enter Salary</label>
    <input type="text" class="form-control" name="Salary"  th:value="${emp.Salary}">
    </div>
    
  <button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>
              </div>
            </div>         
         </div>
       </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
